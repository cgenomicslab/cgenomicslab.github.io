<header class="header">
    <div class="header-inner">
        <a href="/" class="logo">
            <img src="/static/img/logo/cglab_logo.svg" alt="CGLab">
            CGLab
        </a>

        <button class="nav-toggle" onclick="document.querySelector('nav').classList.toggle('active')" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav>
            <ul>
                <li><a href="/#research">Research</a></li>
                <li><a href="/#members">Members</a></li>
                <li><a href="/#join">Join</a></li>
                <li><a href="/#publications">Publications</a></li>

                <li><a href="/#contact">Contact</a></li>
                <li class="nav-internal"><a href="/internal">Internal</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
// Close mobile menu when a link is clicked
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('nav a');
    const nav = document.querySelector('nav');
    
    navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            // Close the menu on mobile
            if (nav.classList.contains('active')) {
                nav.classList.remove('active');
            }
        });
    });
});
</script>
